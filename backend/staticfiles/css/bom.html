<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Example</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        button { margin: 10px; padding: 10px; font-size: 16px; }
        #info { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <h1>Browser Object Model (BOM) Example</h1>
    
    <div id="info">
        <h3>Browser & Screen Information</h3>
        <p id="browser-info"></p>
        <p id="screen-info"></p>
    </div>

    <h3>Navigation Controls</h3>
    <button onclick="goBack()">‚¨ÖÔ∏è Go Back</button>
    <button onclick="goForward()">‚û°Ô∏è Go Forward</button>
    <button onclick="reloadPage()">üîÑ Reload Page</button>

    <h3>Window & Redirection</h3>
    <button onclick="openNewWindow()">üÜï Open New Window</button>
    <button onclick="closeNewWindow()">‚ùå Close Window</button>
    <button onclick="redirectToGoogle()">üåç Go to Google</button>

    <script>
        // Display browser and screen info
        document.getElementById("browser-info").textContent = 
            "Browser: " + navigator.userAgent + " | Platform: " + navigator.platform;

        document.getElementById("screen-info").textContent = 
            "Screen Width: " + screen.width + "px | Screen Height: " + screen.height + "px";

        // Navigate Browser History
        function goBack() {
            history.back();
        }

        function goForward() {
            history.forward();
        }

        function reloadPage() {
            location.reload();
        }

        // Open and Close New Window
        let newWindow;
        function openNewWindow() {
            newWindow = window.open("https://example.com", "_blank", "width=600, height=400");
        }

        function closeNewWindow() {
            if (newWindow) {
                newWindow.close();
            }
        }

        // Redirect to another website
        function redirectToGoogle() {
            location.href = "https://google.com";
        }
    </script>

</body>
</html>
